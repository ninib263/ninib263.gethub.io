<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    img {
        max-width: 100%;
        height:auto;
    }
body {
  background-color: lightgreen;
}

@media only screen and (max-width: 900px) {
  body {
    background-color: lightblue;
  }
}
@media only screen and (max-width: 600px) {
  body {
    background-color: red;
  }
}
</style>
</head>
<body>

<p>Resize the browser window. When the width of this document is 600 pixels or less, the background-color is "lightblue", otherwise it is "lightgreen".</p>
<br>
<img src="https://www.talkwalker.com/images/2020/blog-headers/image-analysis.png" width="460" height="345">
</body>
</html>
